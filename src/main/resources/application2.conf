akka {
  persistence {
    journal {
      plugin = "akka.persistence.journal.leveldb",
      leveldb {
        dir = "target/example2/journal",
        native = false
      }
    },
    snapshot-store {
      plugin = "akka.persistence.snapshot-store.local",
      local {
        dir = "target/example2/snapshots"
      }
    }
  }
}

akka.actor.warn-about-java-serializer-usage=off
akka.actor.allow-java-serialization=on

akka {
    actor {
        provider = "cluster"
    }


  remote.artery {
        canonical {
          hostname = "127.0.0.1"
          port = 2552
        }
  }

  cluster {
    roles=["backend"]
    seed-nodes = [
      "akka://training@127.0.0.1:2551"
    ]
  }

}